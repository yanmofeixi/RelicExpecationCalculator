<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Equipment Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Character Equipment Calculator</h1>
    <input type="file" id="json-file-input" accept=".json" style="display: none;">
    <button onclick="document.getElementById('json-file-input').click()">Load JSON File</button>
    <div id="character-select-container">
        <div>
            <select id="character-select" onchange="updateWeights()">
                <option value="">Select a character</option>
            </select>
        </div>
        <div id="preset-weights"></div>
    </div>
    <div id="equipment-container"></div>
    <div id="results"></div>
    <script src="script.js"></script>
</body>

</html>
